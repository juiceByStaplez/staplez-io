<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Developer | staplez.io</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans|Lato:300,400,700,700italic" rel="stylesheet" type="text/css">
    <link href="libs/animate.css/animate.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body ng-app="sio">
<div class="wrapper">
        <header class="header">
            <section id="profile" ng-controller="userCtrl">
                <a href="/" class="self-pic" style="background-image: url(img/{{username}}.png);"></a>
            <h1>Matthew McKey</h1>
            <h2>Web Developer</h2>
            <h3>Developer based in Baton Rouge, LA</h3>
<ul id="social-media">
  <li><a href="https://www.facebook.com/mcstaplez" target="_blank"><i class="fa fa-facebook"></i></a></li>
  <li><a href="https://twitter.com/juicebystaplez" target="_blank"><i class="fa fa-twitter"></i></a></li>
  <li><a href="//google.com/+mcstaplez" target="_blank"><i class="fa fa-google-plus"></i></a></li>
  <li><a href="//github.com/themcstaplez" target="_blank"><i class="fa fa-github"></i></a></li>
</ul>
    </section>
    </header>
    <nav id="main-menu" ng-controller="navCtrl">
        <ul>
            <li ng-repeat="entry in navEntries" class="list-head" id="{{entry.url}}"><a href="/{{entry.url}}"><i class="fa fa-{{entry.icon}}"></i>{{entry.title}}</a></li>
        </ul>
    </nav>
    <div class="page {{ pageClass }} change" ng-view></div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/skills.js"></script>
    <script src="js/controllers/work.js"></script>
    <script src="js/controllers/contact.js"></script>
  </body>
</html>
